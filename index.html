<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>杏仁豆腐のココロ</title>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <header class="header">
    <nav class="global-nav" id="navigation">
      <ul class="global-nav__items">
        <li class="global-nav__item__logo"><a href="#" class="global-nav__logo"><img src='logo.png' alt='logo'></a></li>
        <li class="global-nav__item"><a href="#story" class="global-nav__link">あらすじ</a></li>
        <li class="global-nav__item"><a href="#" class="global-nav__link">キャスト</a></li>
        <li class="global-nav__item"><a href="#" class="global-nav__link">スタッフ</a></li>
        <li class="global-nav__item"><a href="#" class="global-nav__link">ムービー</a></li>
        <li class="global-nav__item"><a href="#" class="global-nav__link">スケジュール</a></li>
        <li class="global-nav__item"><a href="#" class="global-nav__link">アクセス</a></li>
        <li class="global-nav__item"><a href="#" class="global-nav__link">注意事項</a></li>
        <li class="global-nav__item__ticket"><a href="#" class="global-nav__ticket">ご予約はこちら</a></li>
      </ul>
    </nav>
    <div class="eye-catch">
      <img src='header.png' alt='header'>
    </div>
  </header>
  <div class="container" id="top">
    <div class='top-info'>
      <div class='top-info__date'>
        <h1>2021年 2月10日( 水 ) ~14日( 日 )</h1>
        <h1>入場料(全席指定)4,800 円(税込) 学生料金 3,500 円 オンライン観劇 2,500 円</h1>
        <h1>一般前売開始 10 月 17 日 ( 土 ) 12:00 ~</h1>
      </div>
      <div class='top-info__tweet'>
        <a class="twitter-timeline" data-lang="ja" data-width="500" data-height="300" data-theme="light"
          href="https://twitter.com/nu_ta_info?ref_src=twsrc%5Etfw">Tweets by nu_ta_info</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <p>最新の公演情報はTwitterをご覧ください</p>
      </div>
    </div>
    <div id='story'>
      <h1>あらすじ</h1>
      <a id="js-show-popup-1" class="js-show-popup">Show Popup</a>
      <a id="js-show-popup-2" class="js-show-popup">Show Popup</a>
    </div>
  </div>


  <div class="button_to_top"><a href='#'><i class="fas fa-caret-square-up"></i></a></div>
  <!-- modal -->
  <div class="popup" id="js-popup-1">
    <div class="popup-inner">
      <div class="close-btn" id="js-close-btn-1"><i class="fas fa-times"></i></div>
      <h1>人物紹介</h1>
      <p>ホゲホゲホゲホゲ</p>
    </div>
    <div class="black-background" id="js-black-bg-1"></div>
  </div>

  <div class="popup" id="js-popup-2">
    <div class="popup-inner">
      <div class="close-btn" id="js-close-btn-2"><i class="fas fa-times"></i></div>
      <h1>人物紹介</h1>
      <p>2だよ</p>
    </div>
    <div class="black-background" id="js-black-bg-2"></div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
